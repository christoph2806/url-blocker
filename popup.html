<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }
    .blacklist textarea {
      border-left: 4px solid #ff4444;
    }
    .whitelist textarea {
      border-left: 4px solid #44ff44;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #3367d6;
    }
    .close-btn {
      background: #666 !important;
    }
    .close-btn:hover {
      background: #555 !important;
    }
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h2>URL Filter Settings</h2>
  
  <div class="section blacklist">
    <h3>Blacklist (Block these patterns)</h3>
    <textarea id="blacklist" placeholder="Default patterns loaded..."></textarea>
    <div class="help">Use * as wildcard. One pattern per line. Includes common phishing patterns.</div>
  </div>
  
  <div class="section whitelist">
    <h3>Whitelist (Allow these specific URLs)</h3>
    <textarea id="whitelist" placeholder="Default domains loaded..."></textarea>
    <div class="help">Domain patterns or wildcards. One pattern per line. Includes legitimate domains.</div>
  </div>
  
  <div style="display: flex; gap: 10px; justify-content: center;">
    <button id="save">Save Settings</button>
    <button id="close" class="close-btn">Close</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="defaults.js"></script>
  <script src="popup.js"></script>
</body>
</html>
